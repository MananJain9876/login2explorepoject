<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shipment Management Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h2>Shipment Management Form</h2>

            <form id="shipmentForm" method = 'get'>
                  <div class="form-group">
                <label>Shipment No :</label>
                <input type="text" class="form-control" id="shipmentNo" onchange='getShip()'>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" class="form-control" id="description">
                </div>
                <div class="form-group">
                    <label >Source:</label>
                    <input type="text" class="form-control" id="source">
                </div>
                <div class="form-group">
                    <label >Destination:</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label >Shipping Date:</label>
                    <input type="date" class="form-control" id="shippingDate" >
                </div>
                <div class="form-group">
                    <label>Expected Delivery Date:</label>
                    <input type="date" class="form-control" id="expectedDeliveryDate">
                </div>
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick='changeData()' disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick='resetForm()'   disabled >Reset</button>
            </form>
        </div>
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="index.js"></script>
    </body>
</html>
